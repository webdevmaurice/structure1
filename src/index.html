<body layout="row" flex>
    <md-sidenav
            class="site-sidenav"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')"
            md-whiteframe="8"
            layout="column">
        <header class="nav-header" ng-click="rvm.navigateTo('acceuil')">
            <a href="" class="docs-logo">
                    <md-icon style="font-size:100px; color:#e5fcc2;">directions_boat</md-icon>
                <h1 class="docs-logotype md-heading" style="font-family: 'Variane Script';">SeaSafe</h1>
            </a>
        </header>
        <!--md-toolbar>
            <h1>Sidenav Right / Toolbar</h1>
        </md-toolbar-->
        <md-list flex
            style="background: linear-gradient(to bottom, #e5fcc2 55%,#d3f89c 100%);">
            <md-list-item class="menu-item" ng-click="rvm.navigateTo('wall', $event)">
                <md-icon class="md-36">dashboard</md-icon>
                <p>Wall</p>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="menu-item" ng-click="rvm.navigateTo('carte', $event)">
                <md-icon class="md-36">public</md-icon>
                <p>Carte</p>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="menu-item-alert" ng-click="rvm.navigateTo('data usage', $event)">
                <md-icon class="md-36">warning</md-icon>
                <p>Alerter</p>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="menu-item" ng-click="rvm.navigateTo('geolocalisation')">
                <md-icon class="md-36">public</md-icon>
                <p>GÃ©olocalisation</p>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="menu-item" ng-click="rvm.navigateTo('info', $event)">
                <md-icon class="md-36">people</md-icon>
                <p>Savoir Plus</p>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="menu-item" ng-click="rvm.navigateTo('data usage', $event)">
                <md-icon class="md-36">details</md-icon>
                <p>En savoire plus</p>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-sidenav>
    <div layout="column" flex>

            <p>SeaSafe App / Bread Crumbs here</p>
        </md-toolbar>
        <md-content ng-view>
        </md-content>
